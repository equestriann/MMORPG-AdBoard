{% extends 'base.html' %}

{% block content %}
<div class="container-fluid" id="centerLayer" xmlns="http://www.w3.org/1999/html">
    <h4 class="mt-4" align="center">Новое объявление</h4>
        {% csrf_token %}
        <div class="fieldWrapper">
            <label>Категория:</label>
            {{ form.category }}
            {{ form.category.help_text }}
            <br />
        </div>
        <div class="fieldWrapper">
            <label>Заголовок:</label>
            {{ form.title }}
            {{ form.title.help_text }}
            <br />
        </div>
        <div class="fieldWrapper">
            <label>Содержание:</label>
            {{ form.media }}
            {{ form.content }}
            <br />
        </div>
        <div class="fieldWrapper">
            <label>Автор:</label>
            {{ form.author }}
            <br />
        </div>
        <br>
        <input type="submit" value="Опубликовать" style="color: #4682B4; border: #4682B4"/>
        <br>
        <a href="{% url 'ads_list' %}" style="color: #4682B4">
            <b>Назад на главную</b>
        </a>
</div>
{% endblock content %}
